spring.application.name=investment-data-stream-service

# Tinkoff API
tinkoff.api.token=${TINKOFF_API_TOKEN}
server.port=8084

# Datasource (PostgreSQL)

spring.datasource.url=jdbc:postgresql://localhost:5434/postgres?reWriteBatchedInserts=true
spring.datasource.username=postgres
spring.datasource.password=123password123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Scheduling

# Application timezone (for deviation and timestamp calculations)

app.timezone=Europe/Moscow

# Install schema  invest in search_path for all connections HikariCP
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=8
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000

# Second pool for streaming writes
spring.datasource.stream.url=jdbc:postgresql://localhost:5434/postgres?reWriteBatchedInserts=true
spring.datasource.stream.username=postgres
spring.datasource.stream.password=123password123
spring.datasource.stream.driver-class-name=org.postgresql.Driver
spring.datasource.stream.hikari.maximum-pool-size=20
spring.datasource.stream.hikari.minimum-idle=8
spring.datasource.stream.hikari.max-lifetime=1800000
spring.datasource.stream.hikari.idle-timeout=600000
spring.datasource.stream.hikari.connection-timeout=30000
spring.datasource.hikari.connection-init-sql=SET search_path TO invest, public;

logging.level.org.springframework.jdbc=WARN